<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <button onclick="login()">تسجيل الدخول</button>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // تحقق من اسم المستخدم وكلمة المرور وتوجيه للصفحات المناسبة
        if (username === "areeg" && password === "1") {
            window.location.href = "Areeg1.html"; // توجيه للصفحة الأولى
        } else if (username === "zahra" && password === "2") {
            window.location.href = "Zahra1.html"; // توجيه للصفحة الثانية
        } else if (username === "fatma" && password === "3") {
            window.location.href = "fatma.html"; // توجيه للصفحة الثالثة
        } else if (username === "zeina" && password === "4") {
            window.location.href = "zz.html"; // توجيه للصفحة الرابعة
        } else {
            alert("اسم المستخدم أو كلمة المرور غير صحيحة");
        }
    }
</script>


</body>
</html>
